<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	<title>
        {% block title %}Invest In Ukraine{% endblock%}

    </title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="{{ url_for('index') }}">Invest In Ukraine</a>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
			  </li>
			  
			  <li class="nav-item">
				<a class="nav-link active" href= "{{ url_for('blogs') }}">Projects</a>
			  </li>

			  {% if current_user.is_authenticated %}
			  <li class="nav-item">
				<a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link active" href= "{{ url_for('add_blog') }}">Add Project</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
			  </li>
			  {% else %}
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="{{ url_for('add_user') }}">Sign Up</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
				</li>
		 
			  {% endif %}			  


		  </div>
		</div>
	  </nav>

<br/>
{% block content%}

{% endblock %}
<br><br>
<footer class="pt-4 my md-5 border-top bg-success">
	<div class="row">
		<div class="text-center col-6 col-md">
			<ul class="list-unstyled text-small">
				<li><a href="{{ url_for('contact')}}" style="text-decoration:none" class="link-light">Contact us</a></li>
			</ul>
		</div>
		<div class="text-center col-6 col-md">
			<ul class="list-unstyled text-small">
				<li><a href="{{ url_for('subscribe')}}" style="text-decoration:none" class="text-light">Subscribe</a></li>
			</ul>
		</div>
		<div class="text-center col-6 col-md">
			<ul class="list-unstyled text-small">
				<li><a href="{{ url_for('about')}}" style="text-decoration:none" class="text-light">About Us</a></li>
			</ul>
		</div>
		<small><p>&copyLilia Harun. All rights reserved</p></small>
	</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
