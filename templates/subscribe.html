{% extends 'layout.html'%}
{% block title %} Subscribe {% endblock%}

{% block content%}

	<div class="container">

  {% if apology %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ apology }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

		<h2><center>Subscribe To Our Email Newsletter</center></h2>
        <br/><br/>

        <form action="/form" method="POST">
          <div class="mb-3">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="First Name" name='first_name' value = "{{ first_name }}">
           
          </div>

          <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Last Name" name='last_name' value="{{ last_name }}">
          </div>

          <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email Address" name='email' value="{{ email }}">
          </div>

          <br/>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>



	  </div>	

{% endblock %}
