{% extends 'layout.html'%}
{% block title %}My Project{% endblock%}

{% block content%}

<div class= "container">


{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"
    aria-label="Close"></button>
</div>

{% endfor %}
<br>

<div class="shadow p-3 mb-5 bg-body rounded">

    <h2>{{ blog.title }}</h2>
    <small>{{ blog.author }} <br>
    {{ blog.date_posted }} </small><br>
    {{ blog.content| safe }} <br><br>
</div>

<a href="{{ url_for('blogs') }}" class="btn btn-outline-secondary btn-sm">Back To Projects</a>

<a href="{{ url_for('edit_blog', id = blog.id)}}" class="btn btn-outline-success btn-sm">Edit</a>

<a href="{{ url_for('delete_blog', id = blog.id)}}" class="btn btn-outline-danger btn-sm">Delete</a>


{% endblock %}
